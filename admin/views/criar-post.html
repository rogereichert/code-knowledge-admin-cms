<!-- admin/views/criar-post.html -->

<form id="form-criar-post" class="space-y-4">
  <div>
    <label for="titulo" class="block font-medium mb-1">Título do Post</label>
    <input
      type="text"
      id="titulo"
      name="titulo"
      required
      class="w-full border rounded px-4 py-2"
    />
  </div>

  <div>
    <label for="categoria" class="block font-medium mb-1">Categoria</label>
    <select
      id="categoria"
      name="categoria"
      required
      class="w-full border rounded px-4 py-2"
    >
      <option value="" disabled selected>Selecione uma categoria</option>
      <!-- As opções serão carregadas via JS -->
    </select>
  </div>

  <div>
    <label for="conteudo" class="block font-medium mb-1">Conteúdo</label>
    <textarea
      id="conteudo"
      name="conteudo"
      rows="5"
      required
      class="w-full border rounded px-4 py-2"
    ></textarea>
  </div>

  <div class="text-right">
    <button
      type="submit"
      class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded"
    >
      Publicar
    </button>
  </div>
</form>

<div id="alert" class="mt-4 hidden"></div>
