<!-- admin/views/criar-post.html -->

<div class="p-6 bg-white rounded-xl shadow-md max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
    <i class="fas fa-pen-nib text-indigo-600"></i> Criar Novo Post
  </h2>

  <form id="form-criar-post" class="space-y-4">
    <div>
      <label for="titulo" class="block text-sm font-semibold text-gray-600 mb-1">
        Título do Post
      </label>
      <input
        type="text"
        id="titulo"
        name="titulo"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div>
      <label for="categoria" class="block text-sm font-semibold text-gray-600 mb-1">
        Categoria
      </label>
      <select
        id="categoria"
        name="categoria"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option value="" disabled selected>Selecione uma categoria</option>
        <!-- As opções serão carregadas via JS -->
      </select>
    </div>

    <div>
      <label for="conteudo" class="block text-sm font-semibold text-gray-600 mb-1">
        Conteúdo
      </label>
      <textarea
        id="conteudo"
        name="conteudo"
        rows="5"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-all"
      >
        <i class="fas fa-paper-plane mr-2"></i> Publicar
      </button>
    </div>
  </form>

  <div id="alert" class="mt-4 hidden"></div>
</div>

<script src="../js/post.js"></script>
